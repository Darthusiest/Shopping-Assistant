<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markets Shopper - Side Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="side-panel-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <!-- Header -->
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">M</div>
                </div>
                <span class="logo-text">Market Shopper</span>
            </div>

            <!-- Menu Section -->
            <div class="sidebar-section">
                <div class="section-divider"></div>
                <div class="section-title">MENU</div>
                
                <div class="menu-item active" data-page="dashboard">
                    <div class="menu-icon">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="2" y="2" width="5" height="5" stroke="currentColor" stroke-width="1.5" fill="none"/>
                            <rect x="9" y="2" width="5" height="5" stroke="currentColor" stroke-width="1.5" fill="none"/>
                            <rect x="2" y="9" width="5" height="5" stroke="currentColor" stroke-width="1.5" fill="none"/>
                            <rect x="9" y="9" width="5" height="5" stroke="currentColor" stroke-width="1.5" fill="none"/>
                        </svg>
                    </div>
                    <span>Dashboard</span>
                </div>
                
                <div class="menu-item expandable" data-page="shopping-lists-all">
                    <div class="menu-icon">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="2" y="3" width="12" height="10" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
                            <line x1="5" y1="6" x2="11" y2="6" stroke="currentColor" stroke-width="1.5"/>
                            <line x1="5" y1="8" x2="11" y2="8" stroke="currentColor" stroke-width="1.5"/>
                            <line x1="5" y1="10" x2="9" y2="10" stroke="currentColor" stroke-width="1.5"/>
                            <circle cx="12" cy="5" r="1.5" fill="currentColor"/>
                        </svg>
                    </div>
                    <span>Shopping Lists</span>
                    <div class="expand-icon">▼</div>
                </div>
                <div class="submenu hidden">
                    <div class="submenu-item" data-page="shopping-lists-all" data-filter="all">
                        <div class="submenu-dot"></div>
                        <span>All Lists</span>
                    </div>
                    <div class="submenu-item" data-page="shopping-lists-active" data-filter="active">
                        <div class="submenu-dot"></div>
                        <span>Active</span>
                    </div>
                    <div class="submenu-item" data-page="shopping-lists-saved" data-filter="saved">
                        <div class="submenu-dot"></div>
                        <span>Saved</span>
                    </div>
                </div>
                
                <div class="menu-item" data-page="price-tracker">
                    <div class="menu-icon">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="2" y1="12" x2="6" y2="8" stroke="currentColor" stroke-width="1.5"/>
                            <line x1="6" y1="8" x2="10" y2="5" stroke="currentColor" stroke-width="1.5"/>
                            <line x1="10" y1="5" x2="14" y2="2" stroke="currentColor" stroke-width="1.5"/>
                            <line x1="2" y1="14" x2="14" y2="14" stroke="currentColor" stroke-width="1.5"/>
                            <line x1="2" y1="12" x2="2" y2="14" stroke="currentColor" stroke-width="1.5"/>
                            <line x1="6" y1="8" x2="6" y2="14" stroke="currentColor" stroke-width="1.5"/>
                            <line x1="10" y1="5" x2="10" y2="14" stroke="currentColor" stroke-width="1.5"/>
                            <line x1="14" y1="2" x2="14" y2="14" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                    </div>
                    <span>Price Tracker</span>
                </div>
                
                <div class="menu-item" data-page="deals">
                    <div class="menu-icon">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="2" y="4" width="12" height="10" rx="1.5" stroke="currentColor" stroke-width="1.5" fill="none"/>
                            <line x1="5" y1="7" x2="11" y2="7" stroke="currentColor" stroke-width="1.5"/>
                            <line x1="5" y1="9" x2="11" y2="9" stroke="currentColor" stroke-width="1.5"/>
                            <line x1="5" y1="11" x2="9" y2="11" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                    </div>
                    <span>Deals & Coupons</span>
                    <div class="badge">3</div>
                </div>
                
                <div class="menu-item" data-page="wishlist">
                    <div class="menu-icon">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 2 L10 6 L14 6.5 L11 9.5 L11.5 14 L8 12 L4.5 14 L5 9.5 L2 6.5 L6 6 Z" stroke="currentColor" stroke-width="1.5" fill="none"/>
                        </svg>
                    </div>
                    <span>Wishlist</span>
                </div>
                
                <div class="menu-item" data-page="history">
                    <div class="menu-icon">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="2" y="3" width="12" height="11" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
                            <line x1="5" y1="1" x2="5" y2="4" stroke="currentColor" stroke-width="1.5"/>
                            <line x1="11" y1="1" x2="11" y2="4" stroke="currentColor" stroke-width="1.5"/>
                            <line x1="2" y1="6" x2="14" y2="6" stroke="currentColor" stroke-width="1.5"/>
                            <circle cx="6" cy="9" r="0.8" fill="currentColor"/>
                            <circle cx="10" cy="9" r="0.8" fill="currentColor"/>
                            <circle cx="6" cy="12" r="0.8" fill="currentColor"/>
                            <circle cx="10" cy="12" r="0.8" fill="currentColor"/>
                        </svg>
                    </div>
                    <span>History</span>
                </div>
                
                <div class="menu-item" data-page="settings">
                    <div class="menu-icon">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8" cy="8" r="2.5" stroke="currentColor" stroke-width="1.5" fill="none"/>
                            <path d="M8 2.5 L8 1.5 M8 14.5 L8 13.5 M13.5 8 L14.5 8 M1.5 8 L2.5 8 M11.5 4.5 L12.5 3.5 M3.5 12.5 L4.5 11.5 M11.5 11.5 L12.5 12.5 M3.5 3.5 L4.5 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <span>Settings</span>
                </div>
            </div>

            <!-- Collapse Button -->
            <div class="collapse-btn">
                <div class="collapse-icon">«</div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <iframe id="pageFrame" src="pages/dashboard/dashboard.html" frameborder="0"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
