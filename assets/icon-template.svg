<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
  
  <!-- Shopping cart icon -->
  <g transform="translate(64, 64)">
    <!-- Cart body -->
    <rect x="-30" y="-10" width="60" height="40" rx="5" fill="white" opacity="0.9"/>
    <!-- Cart handle -->
    <path d="M -20 -10 Q -20 -20 -10 -20 L 10 -20 Q 20 -20 20 -10" stroke="white" stroke-width="4" fill="none" opacity="0.9"/>
    <!-- Cart wheels -->
    <circle cx="-20" cy="30" r="6" fill="white" opacity="0.9"/>
    <circle cx="20" cy="30" r="6" fill="white" opacity="0.9"/>
    <!-- Letter M -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#8b5cf6" text-anchor="middle">M</text>
  </g>
</svg>

