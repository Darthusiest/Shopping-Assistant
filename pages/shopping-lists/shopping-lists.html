<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Lists - Market Shopper</title>
    <link rel="stylesheet" href="shopping-lists.css">
</head>
<body>
    <div class="shopping-lists-container">
        <!-- Header -->
        <div class="page-header">
            <div class="header-content">
                <h1>Shopping Lists</h1>
                <p class="subtitle">Organize your shopping with custom lists</p>
            </div>
            <button class="primary-btn" id="createListBtn">
                <svg width="18" height="18" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="8" y1="2" x2="8" y2="14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <line x1="2" y1="8" x2="14" y2="8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>Create List</span>
            </button>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="tab-btn active" data-filter="all" id="allTab">
                <span>All Lists</span>
                <span class="tab-count" id="allCount">0</span>
            </button>
            <button class="tab-btn" data-filter="active" id="activeTab">
                <span>Active</span>
                <span class="tab-count" id="activeCount">0</span>
            </button>
            <button class="tab-btn" data-filter="completed" id="completedTab">
                <span>Completed</span>
                <span class="tab-count" id="completedCount">0</span>
            </button>
        </div>

        <!-- Lists Container -->
        <div class="lists-container" id="listsContainer">
            <div class="empty-state">
                <div class="empty-icon">üìù</div>
                <h3>No shopping lists yet</h3>
                <p>Create your first shopping list to get started</p>
                <button class="primary-btn empty-state-create-btn">
                    <svg width="18" height="18" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="8" y1="2" x2="8" y2="14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="2" y1="8" x2="14" y2="8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span>Create Your First List</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Create/Edit List Modal -->
    <div class="modal-overlay hidden" id="listModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create Shopping List</h2>
                <button class="close-btn" id="closeListModalBtn">
                    <svg width="20" height="20" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="4" y1="4" x2="12" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="12" y1="4" x2="4" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="listForm">
                    <div class="form-group">
                        <label for="listName">List Name *</label>
                        <input type="text" id="listName" placeholder="e.g., Grocery Shopping" required>
                    </div>

                    <div class="form-group">
                        <label for="listDescription">Description</label>
                        <textarea id="listDescription" rows="3" placeholder="Add a description for this list..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="secondary-btn" id="cancelListBtn">Cancel</button>
                        <button type="submit" class="primary-btn" id="submitListBtn">Create List</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div class="modal-overlay hidden" id="addItemModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Item to List</h2>
                <button class="close-btn" id="closeItemModalBtn">
                    <svg width="20" height="20" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="4" y1="4" x2="12" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="12" y1="4" x2="4" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="addItemForm">
                    <div class="form-group">
                        <label for="itemName">Item Name *</label>
                        <input type="text" id="itemName" placeholder="e.g., Milk, Bread, Eggs" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemQuantity">Quantity</label>
                            <input type="number" id="itemQuantity" min="1" value="1" placeholder="1">
                        </div>

                        <div class="form-group">
                            <label for="itemUnit">Unit</label>
                            <select id="itemUnit" class="form-select">
                                <option value="">None</option>
                                <option value="pcs">pcs</option>
                                <option value="lbs">lbs</option>
                                <option value="kg">kg</option>
                                <option value="oz">oz</option>
                                <option value="g">g</option>
                                <option value="ml">ml</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="itemPrice">Estimated Price</label>
                        <input type="number" id="itemPrice" step="0.01" placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label for="itemNotes">Notes</label>
                        <textarea id="itemNotes" rows="2" placeholder="Any additional notes..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="secondary-btn" id="cancelItemBtn">Cancel</button>
                        <button type="submit" class="primary-btn" id="submitItemBtn">Add Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- List Detail View (hidden by default, shown when list is clicked) -->
    <div class="list-detail-view hidden" id="listDetailView">
        <div class="detail-header">
            <button class="back-btn" id="backToListBtn">
                <svg width="20" height="20" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 4 L6 8 L10 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Back</span>
            </button>
            <div class="detail-title">
                <h2 id="detailListName">List Name</h2>
                <p id="detailListDescription" class="detail-subtitle"></p>
            </div>
            <div class="detail-actions">
                <button class="secondary-btn" id="completeListBtn" title="Mark as completed">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 8 L6 11 L13 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Complete</span>
                </button>
                <button class="primary-btn" id="addItemBtn">
                    <svg width="18" height="18" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="8" y1="2" x2="8" y2="14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="2" y1="8" x2="14" y2="8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span>Add Item</span>
                </button>
            </div>
        </div>

        <div class="list-stats">
            <div class="stat-item">
                <div class="stat-label">Total Items</div>
                <div class="stat-value" id="totalItems">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="completedItems">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Estimated Total</div>
                <div class="stat-value" id="estimatedTotal">$0.00</div>
            </div>
        </div>

        <div class="items-container" id="itemsContainer">
            <!-- Items will be rendered here -->
        </div>
    </div>

    <script src="shopping-lists.js"></script>
</body>
</html>
